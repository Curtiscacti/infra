apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
data:
  config.yaml: |
    tunnel: {{ .Values.tunnel.id }}
    credentials-file: /etc/cloudflared/{{ .Values.tunnel.id }}.json

    ingress:
{{- range .Values.ingress }}
      - hostname: {{ .hostname }}
        service: http://{{ .service }}:{{ .port }}
{{- end }}
      - service: http_status:404
