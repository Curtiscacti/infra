kube-prometheus-stack:
  fullnameOverride: prometheus

  prometheus:
    prometheusSpec:
      retention: 15d
      serviceMonitorSelectorNilUsesHelmValues: false

  grafana:
    enabled: false   # ðŸ‘ˆ IMPORTANT (you already have Grafana)

  alertmanager:
    enabled: true

  nodeExporter:
    enabled: true

  kubeStateMetrics:
    enabled: true

  crds:
    enabled: true
